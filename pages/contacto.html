        <main class="main">
            <div class="contacto">
                <h1>Contactanos</h1>
                <h3>Dejanos una opinion, reclamo o sugerencia en el siguiente formulario</h3>
                <form class="row gy-2 gx-3 justify-content-center align-items-center formu">
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingInput">Nombre:</label>
                      <input type="text" class="form-control" name="nombre" id="autoSizingInput" placeholder="Ingrese su nombre">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">Apellido:</label>
                        <input type="text" class="form-control" name="apellido" id="autoSizingInput" placeholder="Ingrese su apellido">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">Email:</label>
                        <input type="email" class="form-control" name="email" id="autoSizingInput" placeholder="Ingrese su email">
                    </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                      <select class="form-select" id="autoSizingSelect">
                        <option value="1">Reclamo</option>
                        <option value="2">Opinion</option>
                        <option value="3">Solicitud</option>
                      </select>
                    </div>
                    <div class="col-auto">
                        <textarea class="form-control" placeholder="Escriba aquí su comentario" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"></label>
                      </div>
                    <div class="col-auto">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="novedades" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            ¿Desea recibir futuras novedades?
                        </label>
                      </div>
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary boton">Enviar</button>
                    </div>
                    <div class="col-auto">
                        <button type="reset" class="btn btn-primary boton">Reestablecer</button>
                    </div>
                  </form>
